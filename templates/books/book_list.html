{% include "header.html" %}

<h2>Список книг</h2>

<ul>
    {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.id %}">{{ book.title }} — {{ book.author }}</a>
        </li>
    {% empty %}
        <li>Книг нет</li>
    {% endfor %}
</ul>
